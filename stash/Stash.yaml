mode: rule
log-level: info
http:
  ca: ''
  ca-passphrase: ''
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443
dns:
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://dns.alidns.com/dns-query
  skip-cert-verify: true
  fake-ip-filter: 
    - '+.lan'
    - 'localhost.ptlogin2.qq.com'
    - '*.battle.net'
    - '*.blzstatic.cn'
    - '*.battlenet.com'
    - '*.battlenet.com.cn'
    - 'lens.l.google.com'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.*.microsoft.com'
    - 'xbox.*.microsoft.com'
    - '+.msftconnecttest.com'
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    - '*.mcdn.bilivideo.cn'
# Êèê‰æõËÄÖÂºïÁî®
pp: &a1 {interval: 3600, benchmark-timeout: 5, benchmark-url: http://1.1.1.1/generate_204}
gm: &a2 {type: select,   proxies: [Proxy, HK, JP, AUTO, DIRECT]}
st: &a3 {type: select,   proxies: [Proxy, HK, TW, SG, JP, US, AUTO, DIRECT]}
gp: &a4 {type: select,   use: [sub1, sub2], lazy: true}
pr: &a5 {type: select,   proxies: [DIRECT, Sub1, Sub2], lazy: true}
ut: &a6 {type: url-test, use: [sub1, sub2], lazy: true, tolerance: 50}
proxy-providers:
  sub1:
    url: http://sub1.info
    <<: *a1
    filter: ^(?!.*Premium)
  sub2:
    url: http://sub2.info
    <<: *a1
proxy-groups:
  # ÂäüËÉΩÂàÜÁªÑ
  - {name: Proxy,       <<: *a5, icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Proxy.png}
